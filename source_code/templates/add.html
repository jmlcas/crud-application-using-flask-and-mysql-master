<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Agenda</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="https://labarta.es/" class="navbar-brand"><b>AGENDA</b></a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Agregar contacto</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/addphone">
              <div class="box-body">			  
                <div class="form-group">
				
                  <label class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" placeholder="Nombre" autocomplete="off" required>
                  </div>

                  <label class="col-sm-2 control-label">Apellidos</label>
                  <div class="col-sm-10">
                    <input name="lastname" type="text" class="form-control" placeholder="Apellidos" autocomplete="off" required>
                  </div>

                  <label class="col-sm-2 control-label">E-mail</label>
                  <div class="col-sm-10">
                    <input name="email" type="email" class="form-control" placeholder="E-mail" autocomplete="off" required>
                  </div>

                  <label class="col-sm-2 control-label">Teléfonos</label>
                  <div class="col-sm-10">
                    <input name="phone" type="text" class="form-control" placeholder="Teléfonos" autocomplete="off" required>
                  </div>

                  <label class="col-sm-2 control-label">Grupo</label>
                  <div class="col-sm-10">
                    <input name="address" type="text" class="form-control" placeholder="Grupo" autocomplete="off" required>
                  </div>
				  
                </div>
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancelar</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Guardar">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
